spring:
  application:
    name: acquisition-data-mqtt-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuerUri: http://localhost:8083/auth/realms/baeldung
          jwkSetUri: http://localhost:8083/auth/realms/baeldung/protocol/openid-connect/certs
  data:
    mongodb:
      host: localhost
      port: 27017
      database: smartfactory
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
server:
  port: 8002
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://discUser:discPassword@localhost:8761/eureka
mqtt:
  publisher-id: spring-server
  server: tcp://localhost:1883
smartfactory:
  rabbitmq:
    exchange: exchange.mqtt
    queue: queue.mqtt
    routingkey: routingkey.mqtt
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always