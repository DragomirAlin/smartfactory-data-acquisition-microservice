spring:
  application:
    name: acquisition-data-mqtt-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuerUri: http://localhost:8083/auth/realms/baeldung
          jwkSetUri: http://localhost:8083/auth/realms/baeldung/protocol/openid-connect/certs
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
server:
  port: 8002
mqtt:
  publisher-id: spring-server
  server: tcp://localhost:1883
smartfactory:
  rabbitmq:
    mqtt:
      exchange: mqtt_events
      subscription:
        queue: mqtt_subscription_queue
      gateway:
        queue: mqtt_gateway_queue
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always