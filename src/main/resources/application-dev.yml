spring:
  application:
    name: acquisition-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuerUri: ${KEYCLOAK_URL}/auth/realms/smartfactory
          jwkSetUri: ${KEYCLOAK_URL}/auth/realms/smartfactory/protocol/openid-connect/certs
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      uri: config:8888
  data:
    mongodb:
      database: acquisition
      host: mongo
      port: 27017
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin
server:
  port: 8002
mqtt:
  publisher-id: spring-server
  server: tcp://mqtt:1883
smartfactory:
  rabbitmq:
    mqtt:
      exchange: mqtt_events
      subscription:
        queue: mqtt_subscription_queue
      gateway:
        queue: mqtt_gateway_queue
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always